on:
    # pull_request:
    push:
        tags: ["v*"]

permissions:
    contents: write

env:
    NPM_PKG_NAME: elm-cardano-npm-pkg

jobs:
    # Determine if this is a release
    check-release:
        runs-on: ubuntu-latest
        outputs:
            is_release: ${{ startsWith(github.ref, 'refs/tags/v') }}
            version: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
        steps:
            - run: echo "Checking if this is a release build"

    # Create the targets matrix from the targets.json config file
    prepare-config:
        runs-on: ubuntu-latest
        needs: check-release
        # if: ${{ needs.check-release.outputs.is_release == 'true' }}
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - uses: actions/checkout@v4
            - name: Generate build matrix
              id: set-matrix
              run: echo matrix={"include":$(cat release-config/targets-small.json)} >> $GITHUB_OUTPUT

    # Build binaries
    build:
        needs: [prepare-config]
        name: Build ${{ matrix.name }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix: ${{ fromJson(needs.prepare-config.outputs.matrix) }}

        steps:
            - uses: actions/checkout@v4

            - name: Download the uplc-wasm archive
              run: curl -LO 'https://github.com/mpizenberg/uplc-wasm/releases/download/v0.3.0/my-artifact.zip'
            - run: unzip my-artifact.zip -d cli/pkg-uplc-wasm

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install Cross (if needed)
              if: ${{ matrix.use_cross }}
              run: cargo install cross

            - name: Build Binary
              if: ${{ !matrix.use_cross }}
              run: cargo build --release --target ${{ matrix.target }}

            - name: Build Binary with Cross
              if: ${{ matrix.use_cross }}
              run: cross build --release --target ${{ matrix.target }}

            - name: Prepare Binary
              shell: bash
              run: |
                  mkdir -p release
                  if [[ "${{ runner.os }}" == "Windows" ]]; then
                    cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.asset_name }}
                  else
                    cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.asset_name }}
                    chmod +x release/${{ matrix.asset_name }}
                  fi

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.name }}
                  path: release/${{ matrix.asset_name }}
                  if-no-files-found: error

    # Create NPM Package
    create-npm-package:
        needs: [check-release, prepare-config]
        if: ${{ needs.check-release.outputs.is_release == 'true' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4

            - name: Create NPM Package
              run: |
                  VERSION="${{ needs.check-release.outputs.version }}"
                  VERSION=${VERSION#v}
                  # Generate the package files
                  node release-config/create-npm-package.js release-config/package.json "$VERSION" release-config/targets-small.json
                  # Create tarball
                  cd npm-package
                  npm pack
                  # Move tarball to parent directory and rename
                  mv *.tgz ../${NPM_PKG_NAME}-$VERSION.tgz

            - name: Upload NPM Package Tarball
              uses: actions/upload-artifact@v4
              with:
                  name: npm-package-tarball
                  path: "*.tgz"

    # Create GitHub Release
    create-release:
        needs: [build, create-npm-package]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Download Binary Artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./artifacts

            - name: Prepare Release Files
              run: |
                  mkdir -p release

                  # Copy all artifacts
                  for dir in artifacts/*; do
                    if [ -d "$dir" ] && [ "$(basename "$dir")" != "npm-package-tarball" ]; then
                      cp -r $dir/* release/
                    fi
                  done

                  # Copy NPM package
                  cp artifacts/npm-package-tarball/*.tgz release/

                  # Set executable permissions for Linux and macOS binaries
                  chmod +x release/*-linux-* release/*-macos-* || true

                  # Generate checksums
                  cd release
                  sha256sum * > checksums.txt

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: release/*
                  draft: true
                  generate_release_notes: true
